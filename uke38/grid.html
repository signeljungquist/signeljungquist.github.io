<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgave med grid</title>


<style media="screen">
      main{
        background-color: purple;
        width: 700px;
        margin: auto;
      }

      main{
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }

      img{
        
      }

      main>article{
        background-color: pink;
      }

    </style>


  </head>
  <body>

    <header>
      <h1>Oppgave om grid</h1>
    </header>

    <main>
      <article><img src="kaffe.jpeg"
      height="200px"></article>
      <article><img src="bil.jpeg"
      height="200px"></article>
      <article><img src="fjell.jpeg"
      height="200px"></article>
      <article><img src="blomster.jpeg"
      height="200px"></article>
      <article><img src="bygning.jpeg"
      height="200px"></article>
      <article><img src="frokost.jpeg"
      height="200px"></article>
      <article><img src="blader.jpeg"
      height="200px"></article>
      <article><img src="strand.jpeg"
      height="200px"></article>
    </main>

    <footer>
      Avslutning
    </footer>


  </body>
</html>
