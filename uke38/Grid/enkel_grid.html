<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Enkel grid</title>

    <style media="screen">

    main{
      background-color: pink;
      margin: auto;
      width: 700px;
    }

    main{
      display: grid; /* Main-elementet skal være en grid */
      grid-template-columns: 2fr 2fr 2fr 2fr; /* Sier at vi skal ha tre kolonner, alle på 200px */
      grid-column-gap: 10px; /* Setter på et gap med 10px mellom hver kolonne */
      grid-row-gap: 10px; /* Setter på et gap med 10px hver rad */
    }
    main>article{
      background-color: cyan;
    }

</style>

  </head>
  <body>

    <main>
      <article>Grid element 1</article>
      <article>Grid element 2</article>
      <article>Grid element 3</article>
      <article>Grid element 4</article>
      <article>Grid element 5</article>
      <article>Grid element 6</article>
      <article>Grid element 7</article>
      <article>Grid element 8</article>
      <article>Grid element 9</article>
      <article>Grid element 10</article>
    </main>

  </body>
</html>
