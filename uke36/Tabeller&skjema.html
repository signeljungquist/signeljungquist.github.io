<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabeller og skjema</title>
  </head>
  <body>

    <h2>Tabell</h2>

    <table style="text-align:left;"> <!--Oppretter et table.element som tabellen skal stå i-->
      <thead> <!--Overskriftene legges i et thead-element-->
      <tr> <!--En ny rad lages med tr-element-->
        <th>Album</th> <!--Innholdet i kolonnene legges i th-element-->
        <th>Artist</th>
        <th>År</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Malibu</td>
        <td>Anderson. Paak</td>
        <td>2016</td>
      </tr>
      <tr>
        <td>Thriller</td>
        <td>Michael Jackson</td>
        <td>1982</td>
      </tr>
    </tbody>
  </table>

  </body>
</html>
