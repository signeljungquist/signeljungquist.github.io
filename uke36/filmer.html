<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabeller og skjema</title>
  </head>
  <body>

    <h2>Tabell</h2>

    <table style="text-align:left"> <!--Oppretter et table.element som tabellen skal stå i-->
      <thead> <!--Overskriftene legges i et thead-element-->
      <tr> <!--En ny rad lages med tr-element-->
        <th>Filmer</th> <!--Innholdet i kolonnene legges i th-element-->
        <th>Kjente skuespillere</th>
        <th>Produsent</th>
        <th>År</th>
      </tr>
        </thead>

        <tbody>
      <tr>
        <td>Don't breathe</td>
        <td>Dylan Minnette</td>
        <td>Fede Alvarez</td>
        <td>2016</td>
      </tr>
      <tr>
        <td>The last song</td>
        <td>Miley Cyrus</td>
        <td>Julie Anne Robinson</td>
        <td>2010</td>
      </tr>
      <tr>
        <td></td>
        <td>Liam Hemsworth</td>
    </tbody>
  </table>

  </body>
</html>
