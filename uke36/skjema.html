<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjema</title>
  </head>
  <body style="background-color:black;color:pink;margin:20px">

    <h1 style="color:beige">Registreringsskjema til min konfirmasjon</h1>

    <form action="register.html"> <!--Oppretter et skjema-->
      <label>Navn:</label> <!-- Lager en beskrivelse teskt-->
<input type="text" name="navn" required placeholder="Skriv inn ditt navn"> <!--Lager et input-felt av typen text hvor man kan skrive inn-->
<label>Alder:</label>
<input type="number" name="alder" required placeholder="Sriv inn alder">

  <br> <!--Linjeskift-->
  <br>
  <h2><label>Hva ønsker du å spise?</label></h2>
<input type="radio" value="taco" name="rbMat"><label>Taco</label>
<input type="radio" value="Pizza" name="rbMat"><label>Pizza</label>
<input type="radio" value="Torsk" name="rbMat"><label>Torsk</label>
<br>
<br>

<h3><label>Hva ønsker du å drikke?</label></h3>
<select name="velgDrikke" required><!--Oppretter en nedtrekksmeny-->
  <option value="">Velg drikke</option>
  <option value="brus">Brus</option>
  <option value="saft">Saft</option>
  <option value="vann">Vann</option>
</select>
<br>
<br>


<button type="submit">Send inn</button>
    </form>


  </body>
</html>
