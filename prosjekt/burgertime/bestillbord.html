<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bestill bord</title>
    <link rel="stylesheet" href="stilark.css">
    <link rel="stylesheet" href="bestillbord.css">
  </head>

  <body>
    <header>
      <div class="span-6 usynlig">2</div>
      <section id="logo">
        <a href="burgertime.html"><img src="burgertime.jpg"
        width="250px"></a>
      </section>
      <div class="span-6 usynlig">2</div>
      <nav>
        <section class="lenke">
          <a href="vårerestauranter.html">Våre rerestauranter</a>
        </section>
        <section class="lenke">
          <a href="meny.html">Meny</a>
        </section>
        <section class="lenke">
          <a href="bestillbord.html">Bestill bord</a>
        </section>
      </nav>
    </header>

    <main>

      <form action="register.html">
        <section class="velg">
          <h3>Velg din restaurant</h3>
          <select name="Velg din restaurant" required>
            <option value="Velg din restaurant">Velg din restaurant</option>
            <option value="Aker brygge">Aker brygge</option>
            <option value="Bergen">Bergen</option>
            <option value="Trondheim">Trondheim</option>
            <option value="Stavanger">Stavanger</option>
          </select>
        </section>

        <section class="velg">
          <label><p>Navn:</p></label>
            <input type="text" name="navn" required placeholder="Skriv inn ditt navn">
            <input type="number" name="Antall personer" required placeholder="Hvor mange er dere?">
        </section>

        <section class="velg">
          <label><p>Velg tidspunkt:</p></label>
          <select name="Velg klokkeslett" required>
            <option value="Velg klokkeslett">Velg klokkeslett</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
          </select>
        </section>
        <section class="velg">
          <select name="Velg Måned" required>
            <option value="Velg måned">Velg måned</option>
            <option value="Januar">Januar</option>
            <option value="Februar">Februar</option>
            <option value="Mars">Mars</option>
            <option value="April">April</option>
            <option value="Mai">Mai</option>
            <option value="Juni">Juni</option>
            <option value="Juli">Juli</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="Desember">Desember</option>
          </select>
        </section>
        <section class="velg">
          <select name="Velg dag" required>
            <option value="Velg dag">Velg dag</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </section>
        <section class="velg">
          <button type="submit">Send inn</button>
        </section>
      </form>
      <section class="bestillbord">
        <img src="bestillbord.jpg" alt="">
      </section>

    </main>


    <footer>
      <section>
        <h2>Kotaktinformasjon</h2>
      </section>
      <div class="span-6 usynlig">2</div>
      <nav>
        <section class="kontaktinformasjon">
          <a href="kontaktoss.html">Kontakt oss</a>
        </section>
        <section class="kontaktinformasjon">
          <a href="kart.html">Kart</a>
        </section>
        <section class="kontaktinformasjon">
          <a href="cookiepolicy.html">Cookie policy</a>
        </section>
      </nav>
    </footer>


  </body>
</html>
